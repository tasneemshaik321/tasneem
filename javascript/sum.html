<!DOCTYPE html>
<html>
<head>
    <title>1st Question</title>
    <script>
        function sumArray(arr) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }

        function handleClick() {
            let arr = [5, 2, 3, 4, 5];  
            let result = sumArray(arr); 
            document.getElementById("output").innerText = "Sum: " + result;
        }
    </script>
</head>
<body>
    <button type="button" onclick="handleClick()">Try this</button>
    <p id="output"></p>
</body>
</html>
